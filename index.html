<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather Finder</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="Develop/Assets/style.css">

  <!-- External Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <header class="container-fluid">
    <h1>City Weather Finder</h1>
  </header>

  <!-- Search -->
  <div class="row test">
    <div class="col-3">
      <h2>Search For A City:</h2>
      <div class="row g-3">
        <div class="col">
          <input id="citySearch" type="text" class="form-control" placeholder="City Name" aria-label="City Name">
        </div>
        <button id="searchBtn" type="button" class="btn btn-primary btn-sm">Search</button>
      </div>
      <br>
      <div class="city-list" id="cityList"></div>
    </div>

    <!-- Today's Weather -->
    <div class="col-8 mt-3">
      <div class="border border-dark main-body">
        <h2 id="cityName">City Name</h2>
        <img id="iconToday" />
        <ul>
          <li id="tempToday">Temp:</li>
          <br>
          <li id="windToday">Wind:</li>
          <br>
          <li id="humidityToday">Humidity:</li>
        </ul>
      </div>
      <br>

      <!-- Future Weather -->
      <div class="row">
        <h3>5-Day Forecast:</h3>
        <div class="card-deck">
          <div class="card text-white mb-3" style="max-width: 18rem;">
            <div id="futureDate1" class="card-header">Date</div>
            <div class="card-body">
              <img id="futureIcon1" />
              <p id="futureTemp1" class="card-text">Temp:</p>
              <p id="futureWind1" class="card-text">Wind:</p>
              <p id="futureHumid1" class="card-text">Humidity:</p>
            </div>
          </div>

          <div class="card text-white mb-3" style="max-width: 18rem;">
            <div id="futureDate2" class="card-header">Date</div>
            <div class="card-body">
              <img id="futureIcon2" />
              <p id="futureTemp2" class="card-text">Temp:</p>
              <p id="futureWind2" class="card-text">Wind:</p>
              <p id="futureHumid2" class="card-text">Humidity:</p>
            </div>
          </div>

          <div class="card text-white mb-3" style="max-width: 18rem;">
            <div id="future3" class="card-header">Date</div>
            <div class="card-body">
              <img id="futureIcon3" />
              <p id="futureTemp3" class="card-text">Temp:</p>
              <p id="futureWind3" class="card-text">Wind:</p>
              <p id="futureHumid3" class="card-text">Humidity:</p>
            </div>
          </div>

          <div class="card text-white mb-3" style="max-width: 18rem;">
            <div id="future4" class="card-header">Date</div>
            <div class="card-body">
              <img id="futureIcon4" />
              <p id="futureTemp4" class="card-text">Temp:</p>
              <p id="futureWind4" class="card-text">Wind:</p>
              <p id="futureHumid4" class="card-text">Humidity:</p>
            </div>
          </div>

          <div class="card text-white mb-3" style="max-width: 18rem;">
            <div id="future5" class="card-header">Date</div>
            <div class="card-body">
              <img id="futureIcon5" />
              <p id="futureTemp5" class="card-text">Temp:</p>
              <p id="futureWind5" class="card-text">Wind:</p>
              <p id="futureHumid5" class="card-text">Humidity:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./Develop/Script/script.js"></script>
</body>

</html>
